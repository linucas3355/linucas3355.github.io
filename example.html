<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导出 Excel 示例</title>

    <!-- 引入 DataTables 样式 -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">

    <!-- 引入 Buttons 插件样式 -->
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.3.7/css/buttons.dataTables.min.css">

    <!-- 引入 Bootstrap 样式（可选，用于按钮美化） -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>导出 Excel 按钮示例</h1>
        <table id="example" class="display" style="width:100%">
            <thead>
                <tr>
                    <th>姓名</th>
                    <th>年龄</th>
                    <th>性别</th>
                    <th>城市</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>张三</td>
                    <td>25</td>
                    <td>男</td>
                    <td>北京</td>
                </tr>
                <tr>
                    <td>李四</td>
                    <td>30</td>
                    <td>女</td>
                    <td>上海</td>
                </tr>
                <tr>
                    <td>王五</td>
                    <td>22</td>
                    <td>男</td>
                    <td>广州</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- 引入 jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- 引入 DataTables 核心库 -->
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

    <!-- 引入 JSZip（支持导出 Excel） -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

    <!-- 引入 Buttons 插件 -->
    <script src="https://cdn.datatables.net/buttons/2.3.7/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.3.7/js/buttons.html5.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#example').DataTable({
                dom: 'Bfrtip',  // 添加按钮布局
                buttons: [
                    {
                        extend: 'excelHtml5',
                        text: '导出为 Excel',
                        className: 'btn btn-success'
                    }
                ],
                paging: true,
                searching: true
            });
        });
    </script>
</body>
</html>
