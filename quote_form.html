<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>报价单</title>
    <!-- 引入 DataTables 和 Bootstrap 样式 -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.3.7/css/buttons.dataTables.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 90%;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #333;
        }
        .dataTables_wrapper .dataTables_filter {
            float: right; /* 搜索框靠右对齐 */
        }
        .dataTables_wrapper .dataTables_paginate {
            float: right; /* 分页控件靠右对齐 */
        }
        table.dataTable {
            border-collapse: collapse;
            width: 100%;
        }
        table.dataTable th, table.dataTable td {
            text-align: left;
            padding: 10px;
            border: 1px solid #ddd;
        }
        table.dataTable th {
            background-color: #f9f9f9;
            font-weight: bold;
        }
        table.dataTable tbody tr:hover {
            background-color: #f1f1f1;
        }
        .table-container {
            max-height: 500px;
            overflow-y: auto; /* 超出内容滚动 */
        }
        .btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>报价单</h1>
        <div class="table-container">
            <table id="data-table" class="display" style="width:100%">
                <thead>

                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
        <a href="index.html" class="btn btn-secondary">返回入口页面</a>
    </div>

    <!-- 引入 jQuery 和 DataTables 脚本 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.3.7/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.3.7/js/buttons.html5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#data-table').DataTable({
                dom: '<"d-flex justify-content-between"fB>tip',  // 布局调整：按钮和搜索框在一行
                buttons: [
                    {
                        extend: 'excelHtml5',
                        text: '导出 Excel',
                        className: 'btn btn-success'  // 添加 Bootstrap 样式
                    }
                ],
                paging: true,      // 分页
                searching: true,   // 搜索
                info: true,        // 显示表格信息
                ordering: true,    // 启用排序
                language: {        // 本地化文本
                    search: "搜索：",
                    lengthMenu: "每页显示 _MENU_ 条记录",
                    info: "显示 _START_ 到 _END_ 条，共 _TOTAL_ 条记录",
                    infoEmpty: "没有数据",
                    paginate: {
                        first: "首页",
                        last: "末页",
                        next: "下一页",
                        previous: "上一页"
                    }
                }
            });
        });
    </script>
</body>
</html>
