<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>报价单</title>

    <!-- 引入 DataTables 样式 -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/colreorder/1.6.2/css/colReorder.dataTables.min.css">

    <!-- 引入 Bootstrap 样式 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* 页面背景和通用字体设置 */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #6b9dfc, #84c0fb);
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* 主容器样式 */
        .container {
            max-width: 90%;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
            text-shadow: 0px 1px 3px rgba(0, 0, 0, 0.2);
        }

        /* 表格样式 */
        table.dataTable {
            border-collapse: collapse;
            width: 100%;
        }

        table.dataTable th, table.dataTable td {
            text-align: center;
            padding: 15px;
            border: 1px solid #ddd;
            height: 50px; /* 固定单元格高度 */
            vertical-align: middle;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        table.dataTable th {
            background: #f7f7f7;
            font-weight: bold;
            color: #555;
        }

        table.dataTable tbody tr:hover {
            background-color: #f1f1f1;
        }

        .dataTables_wrapper .dataTables_filter input {
            border-radius: 20px;
            padding: 5px 10px;
            border: 1px solid #ddd;
            width: 250px;
            font-size: 14px;
        }

        .table-container {
            max-height: 500px;
            overflow-y: auto;
        }

        /* 按钮样式 */
        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 30px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #4caf50;
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background: #45a049;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .btn-secondary {
            background: #ddd;
            color: #333;
            border: none;
        }

        .btn-secondary:hover {
            background: #ccc;
            color: #111;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        /* 筛选框样式 */
        .column-filter {
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 5px;
            font-size: 14px;
            box-sizing: border-box;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>报价单</h1>
        <div class="table-container">
            <table id="data-table" class="display" style="width:100%">
                <thead>
                    <tr>
                        <th><input type="checkbox" id="select-all"></th> <!-- 全选复选框 -->
                        
                    </tr>
                    <tr>
                        <th></th> <!-- 预留复选框列 -->
                        
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
        <div class="d-flex justify-content-center">
            <a href="index.html" class="btn btn-secondary">返回入口页面</a>
        </div>
    </div>

    <!-- 引入 jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- 引入 DataTables 核心库 -->
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

    <!-- 引入 JSZip（支持 Excel 导出） -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

    <!-- 引入 DataTables Buttons 插件 -->
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>

    <!-- 引入 DataTables ColReorder 插件 -->
    <script src="https://cdn.datatables.net/colreorder/1.6.2/js/dataTables.colReorder.min.js"></script>

    <script>
        $(document).ready(function () {
            // 初始化 DataTables
            let table = $('#data-table').DataTable({
                dom: '<"d-flex justify-content-between"Bf>tip',  // 布局调整：按钮和搜索框在一行
                buttons: [
                    {
                        text: '导出选中行',
                        className: 'btn btn-primary',
                        action: function () {
                            const selectedRows = [];
                            $('.row-checkbox:checked').each(function () {
                                const rowData = table.row($(this).closest('tr')).data();
                                selectedRows.push(rowData);
                            });

                            if (selectedRows.length === 0) {
                                alert('请选择至少一行数据进行导出！');
                                return;
                            }

                            const csvData = selectedRows.map(row => row.join(",")).join("\n");
                            const csvBlob = new Blob([csvData], { type: 'text/csv;charset=utf-8;' });
                            const link = document.createElement('a');
                            const url = URL.createObjectURL(csvBlob);
                            link.setAttribute('href', url);
                            link.setAttribute('download', '报价单_选中行数据.csv');
                            document.body.appendChild(link);
                            link.click();
                            document.body.removeChild(link);
                        }
                    },
                    {
                        extend: 'excelHtml5',
                        text: '导出全部数据',
                        className: 'btn btn-success',
                        exportOptions: {
                            columns: ':visible' // 导出所有可见列
                        }
                    }
                ],
                colReorder: true,  // 启用列宽拖动功能
                paging: true,      // 启用分页
                searching: true,   // 启用搜索
                info: true,        // 显示表格信息
                ordering: false,   // 禁用默认排序
                language: {        // 本地化文本
                    search: "搜索：",
                    lengthMenu: "每页显示 _MENU_ 条记录",
                    info: "显示 _START_ 到 _END_ 条，共 _TOTAL_ 条记录",
                    infoEmpty: "没有数据",
                    paginate: {
                        first: "首页",
                        last: "末页",
                        next: "下一页",
                        previous: "上一页"
                    }
                }
            });

            // 添加筛选功能
            $('#data-table thead tr:eq(1) th').each(function (i) {
                $('input', this).on('keyup change', function () {
                    if (table.column(i).search() !== this.value) {
                        table.column(i).search(this.value).draw();
                    }
                });
            });

            // 全选复选框功能
            $('#select-all').on('click', function () {
                const isChecked = $(this).prop('checked');
                $('.row-checkbox').prop('checked', isChecked);
            });
        });
    </script>
</body>
</html>
