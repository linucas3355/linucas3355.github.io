<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电商服务系统</title>
    <!-- 引入 Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- 引入 FontAwesome 图标库 -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <!-- 自定义样式 -->
    <style>
        /* 通用样式 */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(120deg, #89f7fe, #66a6ff);
            background-size: 200% 200%;
            animation: gradient 10s ease infinite;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 背景动态渐变 */
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 容器样式 */
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 700px;
            backdrop-filter: blur(10px);
        }

        .container h1 {
            font-size: 2.8em;
            font-weight: 700;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .container p {
            font-size: 1.2em;
            margin-bottom: 40px;
        }

        /* 按钮组 */
        .button-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            justify-items: center;
        }

        /* 按钮样式 */
        .button {
            display: inline-block;
            padding: 15px 20px;
            font-size: 1.1em;
            font-weight: 500;
            color: #fff;
            background: linear-gradient(135deg, #6a8caf, #435a7e);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.4s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        /* 悬停按钮样式 */
        .button:hover {
            background: linear-gradient(135deg, #435a7e, #6a8caf);
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        }

        .button i {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>电商服务系统</h1>
        <p>请选择需要查看的表单：</p>
        <div class="button-group">
            <a href="b_table.html" class="button"><i class="fas fa-table"></i>B表</a>
            <a href="inquiry_form.html" class="button"><i class="fas fa-search"></i>询价单</a>
            <a href="quote_form.html" class="button"><i class="fas fa-file-invoice"></i>报价单</a>
            <a href="recommend_form.html" class="button"><i class="fas fa-thumbs-up"></i>推荐单</a>
            <a href="pending_listing.html" class="button"><i class="fas fa-list"></i>待上架表</a>
            <a href="product_comparison.html" class="button"><i class="fas fa-chart-bar"></i>商品报价比较视图</a>
        </div>
    </div>
</body>
</html>
