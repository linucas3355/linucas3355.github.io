<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>待上架信息表</title>

    <!-- 引入 DataTables 样式 -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/colreorder/1.6.2/css/colReorder.dataTables.min.css">

    <!-- 引入 Bootstrap 样式 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 90%;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #333;
        }
        table.dataTable {
            border-collapse: collapse;
            width: 100%;
        }
        table.dataTable th, table.dataTable td {
            text-align: center;
            padding: 10px;
            border: 1px solid #ddd;
            height: 50px; /* 固定单元格高度 */
            line-height: 1.5; /* 调整行内文字的间距 */
            vertical-align: middle; /* 内容垂直居中 */
            white-space: nowrap; /* 防止文字换行 */
            overflow: hidden; /* 隐藏超出内容 */
            text-overflow: ellipsis; /* 显示省略号 */
        }
        table.dataTable th {
            background-color: #f1f1f1;
            font-weight: bold;
        }
        table.dataTable tbody tr:hover {
            background-color: #f9f9f9;
        }
        .dataTables_wrapper .dataTables_filter input {
            border-radius: 20px;
            padding: 5px 10px;
        }
        .table-container {
            max-height: 500px;
            overflow-y: auto; /* 超出内容滚动 */
        }
        .btn {
            margin-top: 20px;
        }
        .column-filter {
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 5px;
            font-size: 14px;
            box-sizing: border-box; /* 确保宽度包括内边距 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>待上架信息表</h1>
        <div class="table-container">
            <table id="data-table" class="display" style="width:100%">
                <thead>
                    <tr>
                        
                    </tr>
                    <tr>
                        
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
        <a href="index.html" class="btn btn-secondary">返回入口页面</a>
    </div>

    <!-- 引入 jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- 引入 DataTables 核心库 -->
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

    <!-- 引入 JSZip（支持 Excel 导出） -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

    <!-- 引入 DataTables Buttons 插件 -->
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>

    <!-- 引入 DataTables ColReorder 插件 -->
    <script src="https://cdn.datatables.net/colreorder/1.6.2/js/dataTables.colReorder.min.js"></script>

    <script>
        $(document).ready(function () {
            // 初始化 DataTables
            let table = $('#data-table').DataTable({
                dom: '<"d-flex justify-content-between"fB>tip',  // 布局调整：按钮和搜索框在一行
                buttons: [
                    {
                        extend: 'excelHtml5',
                        text: '导出 Excel',
                        className: 'btn btn-success'  // 添加 Bootstrap 样式
                    }
                ],
                colReorder: true,  // 启用列宽拖动功能
                paging: true,      // 启用分页
                searching: true,   // 启用搜索
                info: true,        // 显示表格信息
                ordering: false,   // 禁用默认排序
                language: {        // 本地化文本
                    search: "搜索：",
                    lengthMenu: "每页显示 _MENU_ 条记录",
                    info: "显示 _START_ 到 _END_ 条，共 _TOTAL_ 条记录",
                    infoEmpty: "没有数据",
                    paginate: {
                        first: "首页",
                        last: "末页",
                        next: "下一页",
                        previous: "上一页"
                    }
                }
            });

            // 为每列添加筛选功能
            $('#data-table thead tr:eq(1) th').each(function (i) {
                $('input', this).on('keyup change', function () {
                    if (table.column(i).search() !== this.value) {
                        table.column(i).search(this.value).draw();
                    }
                });
            });
        });
    </script>
</body>
</html>
