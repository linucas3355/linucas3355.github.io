<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电商服务系统 - 首页</title>
    <!-- 引入 Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- 自定义样式 -->
    <style>
        /* 通用样式 */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(120deg, #89f7fe, #66a6ff);
            background-size: 200% 200%;
            animation: gradient 10s ease infinite;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 背景动态渐变 */
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 容器样式 */
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 500px;
            backdrop-filter: blur(10px);
        }

        .container h1 {
            font-size: 2.4em;
            font-weight: 700;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* 按钮样式 */
        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: 500;
            color: #fff;
            background: linear-gradient(135deg, #6a8caf, #435a7e);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.4s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            margin: 10px; /* 添加间距 */
        }

        /* 悬停按钮样式 */
        .button:hover {
            background: linear-gradient(135deg, #435a7e, #6a8caf);
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>电商服务系统</h1>
        <!-- 寻源业务按钮 -->
        <a href="Sourcing.html" class="button">寻源业务</a>
        <!-- 新增业务流程查询按钮 -->
        <a href="https://docs.qq.com/sheet/DRXNlR05FVVhhbXp4" target="_blank" class="button">项目进程表</a>
    </div>
</body>
</html>
