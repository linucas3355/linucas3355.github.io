<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据导出入口</title>
    <!-- 引入 Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- 自定义样式 -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #6b9dfc, #84c0fb);
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 40px 30px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
        }
        .container h1 {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .container p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1em;
            font-weight: 500;
            color: #6b9dfc;
            background: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
        }
        .button:hover {
            background: #f5faff;
            transform: scale(1.1);
        }
        .button:active {
            transform: scale(0.95);
        }
        .button-secondary {
            background: rgba(255, 255, 255, 0.8);
            color: #6b9dfc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>欢迎来到订单管理系统</h1>
        <p>请选择您需要查看的数据表</p>
        <div class="button-group">
            <a href="b_table.html" class="button">B表导出</a>
            <a href="c_table.html" class="button button-secondary">C表导出</a>
        </div>
    </div>
</body>
</html>
