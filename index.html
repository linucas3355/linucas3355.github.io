<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据库表单展示</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css">
</head>
<body>
    <h1>每日数据表单</h1>
    <table id="dataTable" class="display" style="width:100%">
        <thead>
            <tr>
                <th>序号</th>
                <th>物料编码</th>
                <th>物料名称</th>
                <th>品牌</th>
                <th>单位</th>
                <th>需求数量</th>
                <th>计划到货日期</th>
                <th>备注</th>
                <th>供应商名称</th>
                <th>供货价格</th>
                <th>上架价格</th>
                <th>供应商备注</th>
            </tr>
        </thead>
        <tbody>
            <!-- 数据将在这里动态加载 -->
        </tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#dataTable').DataTable({
                ajax: "data/data.json", // 加载 JSON 数据
                columns: [
                    { data: "序号" },
                    { data: "物料编码" },
                    { data: "物料名称" },
                    { data: "品牌" },
                    { data: "单位" },
                    { data: "需求数量" },
                    { data: "计划到货日期" },
                    { data: "备注" },
                    { data: "供应商名称" },
                    { data: "供货价格" },
                    { data: "上架价格" },
                    { data: "供应商备注" }
                ]
            });
        });
    </script>
</body>
</html>
